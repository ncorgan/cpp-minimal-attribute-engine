    - os: osx

sudo: required
dist: trusty

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -y install libboost-dev; fi
  - git submodule update --init --recursive

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ctest --output-on-failure
